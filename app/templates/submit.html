{% extends "base.html" %}

{% block title %}Submit Blog{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/submit_blog.css') }}">
<div class="submit-container">
    <form class="submit-form" method="post" action="{{ url_for('submit_bp.submit') }}">
        <h1>Submit Blog</h1>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
