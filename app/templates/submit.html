{% block title %}Submit Blog{% endblock %}

{% block content %}

        <div>

            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
