{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for user in results %}
            <li>
                <a href="{{ url_for('user_bp.profile', username=user.username) }}">{{ user.username }}</a>
                {% if user.username != current_user.username %}
                    <form method="POST" action="{{ url_for('search_bp.follow', username=user.username) }}" style="display:inline;">
                        <button type="submit">Follow</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
